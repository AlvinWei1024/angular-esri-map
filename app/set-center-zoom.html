<!DOCTYPE html>
<html ng-app="esri-map-example">
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Set Map Center and Zoom</title>

        <!-- load Esri CSS -->
        <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.11/esri/css/esri.css">
    </head>
    <body ng-controller="MapController">

        <!-- add map to page and bind to scope map parameters -->
        <h2>Set Map Center and Zoom</h2>
        <esri-map id="map" center="map.center" zoom="map.zoom" basemap="{{map.basemap}}">
        </esri-map>
        <p>
            Lat: <input type="number" step="any" ng-model="map.center.lat" /> 
            Lng: <input type="number" step="any" ng-model="map.center.lng" />, 
            Zoom:
            <select ng-model="map.zoom">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
            </select>
            <button ng-click="zoomToCity(cities.SanFrancisco)">San Francisco</button>
            <button ng-click="zoomToCity(cities.NewYork)">New York</button>
        </p>

        <!-- load Esri JavaScript API -->
        <script type="text/javascript" src="http://js.arcgis.com/3.11compact"></script>
        <!-- load Angular -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
        <!-- load angular-esri-map directives -->
        <script src="scripts/angular-esri-map.js"></script>
        <!-- run example app controller -->
        <script type="text/javascript">
            angular.module('esri-map-example', ['esri.map'])
                .controller('MapController', function ($scope) {
                    $scope.map = {
                        center: {
                            lng: -122.45,
                            lat: 37.75
                        },
                        zoom: 12,
                        basemap: 'topo'
                    };
                    $scope.cities = {
                        SanFrancisco: {
                            lng: -122.45,
                            lat: 37.75,
                            zoom: 10
                        },
                        NewYork: {
                            lng: -74.0059,
                            lat: 40.7127,
                            zoom: 12
                        }
                    }
                    $scope.zoomToCity = function(city){
                        $scope.map.center.lat = city.lat;
                        $scope.map.center.lng = city.lng;
                        $scope.map.zoom = city.zoom;
                    }
                });
        </script>
    </body>
</html>
